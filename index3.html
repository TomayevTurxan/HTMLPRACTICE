<body>  
     <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" maxlength="8" required><br>
        <label for="number">For nnumber:</label>

        <label for="email">Enter your email:</label>

        <input type="password" id="email" name="password" placeholder="Enter your password"><br>
        <label for="male">male</label>

        <input id="female"  type="radio" name="gender" required>
       <div>

          </select><br>
          <label for="message">Message</label><br>
          <textarea name="Message" id="Message" cols="30" rows="10"></textarea><br>

          <input id="checkbox" type="checkbox" required><br>
          <label for="file" id="file"  >Upload file:</label>
          <input type="file" required multiple> <br>
          <label for="color">Favorite Color</label>
          <input type="color" id="color" required><br>
          <label for="website">Peronal website</label>
          <input type="url" id="website"><br>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
       </div>
    
    </form>
